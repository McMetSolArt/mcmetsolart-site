<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin Panel - MC MetSolArt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #fff;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1f3a 0%, #0a0e27 100%);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logout-btn {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #ff6b6b;
            color: white;
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1729 100%);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .stat-card h3 {
            color: #8b92b0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #8b92b0;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        /* Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            cursor: pointer;
            color: #8b92b0;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        /* Table */
        .table-container {
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1729 100%);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: rgba(102, 126, 234, 0.1);
        }
        
        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
        }
        
        td {
            padding: 1rem;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            color: #c5c9d8;
        }
        
        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-in_asteptare { background: rgba(255, 193, 7, 0.2); color: #ffc107; border: 1px solid #ffc107; }
        .status-confirmat { background: rgba(23, 162, 184, 0.2); color: #17a2b8; border: 1px solid #17a2b8; }
        .status-in_procesare { background: rgba(0, 123, 255, 0.2); color: #007bff; border: 1px solid #007bff; }
        .status-expediat { background: rgba(40, 167, 69, 0.2); color: #28a745; border: 1px solid #28a745; }
        .status-livrat { background: rgba(40, 167, 69, 0.2); color: #28a745; border: 1px solid #28a745; }
        .status-anulat { background: rgba(220, 53, 69, 0.2); color: #dc3545; border: 1px solid #dc3545; }
        
        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #8b92b0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <h1>üéØ Admin Panel - MC MetSolArt</h1>
        </div>
        <button class="logout-btn" onclick="logout()">üö™ Logout</button>
    </div>
    
    <!-- Container -->
    <div class="container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>üë• Total Utilizatori</h3>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>üì¶ Total Comenzi</h3>
                <div class="value" id="totalOrders">-</div>
            </div>
            <div class="stat-card">
                <h3>üí∞ Venit Total</h3>
                <div class="value" id="totalRevenue">-</div>
            </div>
            <div class="stat-card">
                <h3>‚è≥ √én A»ôteptare</h3>
                <div class="value" id="pendingOrders">-</div>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('orders')">üì¶ Comenzi</button>
            <button class="tab" onclick="switchTab('users')">üë• Utilizatori</button>
        </div>
        
        <!-- Orders Tab -->
        <div class="tab-content active" id="ordersTab">
            <div class="filters">
                <button class="filter-btn active" onclick="filterOrders('all')">Toate</button>
                <button class="filter-btn" onclick="filterOrders('in_asteptare')">√én A»ôteptare</button>
                <button class="filter-btn" onclick="filterOrders('confirmat')">Confirmate</button>
                <button class="filter-btn" onclick="filterOrders('in_procesare')">√én Procesare</button>
                <button class="filter-btn" onclick="filterOrders('expediat')">Expediate</button>
                <button class="filter-btn" onclick="filterOrders('livrat')">Livrate</button>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NumƒÉr ComandƒÉ</th>
                            <th>Client</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Total (EUR)</th>
                            <th>Data</th>
                            <th>Ac»õiuni</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTable">
                        <tr><td colspan="8" class="loading">Se √ÆncarcƒÉ...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Users Tab -->
        <div class="tab-content" id="usersTab">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nume</th>
                            <th>Email</th>
                            <th>Telefon</th>
                            <th>Comenzi</th>
                            <th>Total Cheltuit (EUR)</th>
                            <th>Data √énregistrare</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr><td colspan="7" class="loading">Se √ÆncarcƒÉ...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let currentFilter = 'all';
        
        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/admin/api/stats');
                const data = await response.json();
                
                document.getElementById('totalUsers').textContent = data.total_users;
                document.getElementById('totalOrders').textContent = data.total_orders;
                document.getElementById('totalRevenue').textContent = data.total_revenue.toFixed(2) + ' ‚Ç¨';
                
                const pending = data.orders_by_status.find(s => s.status === 'in_asteptare');
                document.getElementById('pendingOrders').textContent = pending ? pending.count : 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load orders
        async function loadOrders(status = 'all') {
            try {
                const response = await fetch(`/admin/api/orders?status=${status}`);
                const orders = await response.json();
                
                const tbody = document.getElementById('ordersTable');
                
                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="loading">Nu existƒÉ comenzi</td></tr>';
                    return;
                }
                
                tbody.innerHTML = orders.map(order => `
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.order_number}</td>
                        <td>${order.first_name} ${order.last_name}</td>
                        <td>${order.email}</td>
                        <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                        <td>${parseFloat(order.total_amount).toFixed(2)} ‚Ç¨</td>
                        <td>${new Date(order.created_at).toLocaleDateString('ro-RO')}</td>
                        <td>
                            <button class="btn btn-primary" onclick="alert('Func»õie √Æn dezvoltare')">
                                EditeazƒÉ
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }
        
        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/admin/api/users');
                const users = await response.json();
                
                const tbody = document.getElementById('usersTable');
                
                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="loading">Nu existƒÉ utilizatori</td></tr>';
                    return;
                }
                
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.first_name} ${user.last_name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || '-'}</td>
                        <td>${user.total_orders}</td>
                        <td>${parseFloat(user.total_spent).toFixed(2)} ‚Ç¨</td>
                        <td>${new Date(user.created_at).toLocaleDateString('ro-RO')}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        // Switch tab
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
            
            if (tab === 'users') {
                loadUsers();
            }
        }
        
        // Filter orders
        function filterOrders(status) {
            currentFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadOrders(status);
        }
        
        // Get status text
        function getStatusText(status) {
            const texts = {
                'in_asteptare': '√én A»ôteptare',
                'confirmat': 'Confirmat',
                'in_procesare': '√én Procesare',
                'expediat': 'Expediat',
                'livrat': 'Livrat',
                'anulat': 'Anulat'
            };
            return texts[status] || status;
        }
        
        // Logout
        function logout() {
            if (confirm('Sigur vrei sƒÉ te deconectezi?')) {
                window.location.href = '/admin/logout';
            }
        }
        
        // Init
        loadStats();
        loadOrders();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadOrders(currentFilter);
        }, 30000);
    </script>
</body>
</html>
