<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - MC MetSolArt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.success {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        input.error {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: flex;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #059669;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        .debug {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 12px;
        }

        .debug h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .debug pre {
            background: white;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîê Test Login</h1>
        <p class="subtitle">TesteazƒÉ sistemul de autentificare</p>

        <!-- Alert -->
        <div class="alert" id="alert">
            <i class="fas fa-info-circle"></i>
            <span id="alertMessage">Mesaj</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="demo@mc.com" required>
            </div>

            <div class="form-group">
                <label for="password">ParolƒÉ</label>
                <input type="password" id="password" placeholder="demo123" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">ConecteazƒÉ-te</span>
            </button>
        </form>

        <div class="divider">
            Creden»õiale demo: <strong>demo@mc.com</strong> / <strong>demo123</strong>
        </div>

        <!-- Debug Info -->
        <div class="debug">
            <h3>üìä Debug Info:</h3>
            <pre id="debugInfo">A»ôteaptƒÉ...</pre>
        </div>
    </div>

    <script>
        // Debug logger
        function log(message) {
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            const icon = alert.querySelector('i');
            
            alertMessage.textContent = message;
            alert.className = `alert ${type} show`;
            
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else {
                icon.className = 'fas fa-exclamation-circle';
            }
            
            log(`Alert: ${type} - ${message}`);
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 5000);
            }
        }

        // Validate email
        function validateEmail(input) {
            const value = input.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!value) {
                input.classList.remove('error', 'success');
                return false;
            }
            
            if (emailRegex.test(value)) {
                input.classList.remove('error');
                input.classList.add('success');
                log('‚úì Email valid');
                return true;
            } else {
                input.classList.remove('success');
                input.classList.add('error');
                log('‚úó Email invalid');
                return false;
            }
        }

        // Validate password
        function validatePassword(input) {
            const value = input.value;
            
            if (!value) {
                input.classList.remove('error', 'success');
                return false;
            }
            
            if (value.length >= 6) {
                input.classList.remove('error');
                input.classList.add('success');
                log('‚úì ParolƒÉ validƒÉ');
                return true;
            } else {
                input.classList.remove('success');
                input.classList.add('error');
                log('‚úó ParolƒÉ prea scurtƒÉ');
                return false;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ PaginƒÉ √ÆncƒÉrcatƒÉ');
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            
            // Email validation
            emailInput.addEventListener('input', function() {
                validateEmail(this);
            });
            
            // Password validation
            passwordInput.addEventListener('input', function() {
                validatePassword(this);
            });
            
            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                log('üìù Form submitted');
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                const submitBtn = document.getElementById('submitBtn');
                const btnText = document.getElementById('btnText');
                
                // Validate
                const emailValid = validateEmail(emailInput);
                const passwordValid = validatePassword(passwordInput);
                
                if (!emailValid || !passwordValid) {
                    showAlert('Te rugƒÉm sƒÉ completezi corect toate c√¢mpurile.', 'error');
                    return;
                }
                
                // Show loading
                submitBtn.classList.add('loading');
                btnText.innerHTML = '<span class="spinner"></span> Se conecteazƒÉ...';
                log('‚è≥ Loading...');
                
                try {
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Check credentials
                    const users = [
                        { email: 'demo@mc.com', password: 'demo123', name: 'Demo User' },
                        { email: 'test@test.com', password: 'test123', name: 'Test User' }
                    ];
                    
                    const user = users.find(u => 
                        u.email.toLowerCase() === email.toLowerCase() && 
                        u.password === password
                    );
                    
                    if (user) {
                        log('‚úÖ Login SUCCESS!');
                        showAlert(`Bine ai venit, ${user.name}!`, 'success');
                        
                        // Save to localStorage
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        log('üíæ User saved to localStorage');
                        
                        // Redirect after 2 seconds
                        setTimeout(() => {
                            log('üîÑ Redirecting...');
                            // window.location.href = 'contul meu.html';
                            showAlert('Redirec»õionare simulatƒÉ (comentatƒÉ √Æn cod)', 'success');
                        }, 2000);
                    } else {
                        log('‚ùå Login FAILED - Invalid credentials');
                        showAlert('Email sau parolƒÉ incorectƒÉ.', 'error');
                    }
                } catch (error) {
                    log('‚ùå ERROR: ' + error.message);
                    showAlert('A apƒÉrut o eroare. Te rog √ÆncearcƒÉ din nou.', 'error');
                } finally {
                    submitBtn.classList.remove('loading');
                    btnText.textContent = 'ConecteazƒÉ-te';
                    log('‚úì Loading complete');
                }
            });
            
            log('‚úÖ Event listeners attached');
            log('üìå Ready to test!');
        });
    </script>
</body>
</html>
